

{% extends 'base.html' %}
{% load static %}

{% block title %}Cloud{% endblock %}


{% block body %}

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Recover Your Password</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .page-header -->

    <div class="contact-page-wrap">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <form class="contact-form" method="post" action="{% url 'Home:Recover' action_id=user.ID  %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input style="width: 100%;
                                        padding: 12px 24px;
                                        margin-bottom: 18px;
                                        border: 1px solid #e0e0e0;
                                        font-size: 14px;
                                        line-height: 1;" type="password" name="pass1" placeholder="NEW PASSWORD" required>
                        <input style="width: 100%;
                                        padding: 12px 24px;
                                        margin-bottom: 18px;
                                        border: 1px solid #e0e0e0;
                                        font-size: 14px;
                                        line-height: 1;" type="password" name="pass2" placeholder="RE-TYPEPASSWORD" required>
                        <h4>{{msg}}</h4>
                        <span>
                            <input class="btn gradient-bg" type="submit" value="Change Password">
                        </span>
                    </form><!-- .contact-form -->
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div>

  {% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Cloud{% endblock %}


{% block body %}

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Enter your Email</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .page-header -->

    <div class="contact-page-wrap">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <form class="contact-form" method="post" action="{% url 'Home:send_simple_message' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Email" required>
                        <span>
                            <input class="btn gradient-bg" type="submit" value="Get OTP">
                        </span>
                    </form><!-- .contact-form -->
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div>

  {% endblock %}

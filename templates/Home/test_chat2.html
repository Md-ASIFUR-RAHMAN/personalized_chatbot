<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Chatbot container */
.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
}

/* Chatbot icon */
.chatbot-icon {
    width: 50px;
    height: 50px;
    background-color: #1e90ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.chatbot-icon img {
    width: 30px;
    height: 30px;
}

/* Chatbot */
.chatbot {
    display: none;
    position: absolute;
    bottom: 0;
    right: 0;
    width: 300px;
    height: 400px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    overflow-y: auto;
}

/* Show chatbot */
.show {
    display: block;
}

/* Chat history */
.chat-history {
    height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

.user-message {
    align-self: flex-start;
    background-color: #f0f0f0;
    border-radius: 5px;
    padding: 8px;
    margin-bottom: 5px;
}

.bot-message {
    align-self: flex-end;
    background-color: #1e90ff;
    color: #fff;
    border-radius: 5px;
    padding: 8px;
    margin-bottom: 5px;
}

/* Chat input */
.chat-input {
    display: flex;
    margin-top: 10px;
}

.chat-input input {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-right: 5px;
}

.chat-input button {
    padding: 5px 10px;
    background-color: #1e90ff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="chatbot-container">
        <div id="chatbot-icon" class="chatbot-icon" onclick="toggleChatbot()">
            <img src="chatbot-icon.png" alt="Chatbot Icon">
        </div>
        <div id="chatbot" class="chatbot">
            <div id="chat-history" class="chat-history"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>





    <script>
        // Function to toggle chatbot visibility
function toggleChatbot() {
    var chatbot = document.getElementById("chatbot");
    chatbot.classList.toggle("show");
}

// Function to send a user message
function sendMessage() {
    var userInput = document.getElementById("user-input");
    var message = userInput.value;
    if (message.trim() !== "") {
        var chatHistory = document.getElementById("chat-history");
        chatHistory.innerHTML += "<div class='user-message'>" + message + "</div>";
        userInput.value = "";
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Make an AJAX request to your API endpoint
        var apiUrl = "http://127.0.0.1:8000/api/ChatAPI/Chatbotapi99535"; // Replace with your API URL
        var data = { message: message }; // Data to be sent in the request body

        var xhr = new XMLHttpRequest();
        xhr.open("POST", apiUrl, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var botMessage = response.message;
                    chatHistory.innerHTML += "<div class='bot-message'>" + botMessage + "</div>";
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                } else {
                    console.error("Request failed. Status: " + xhr.status);
                }
            }
        };

        xhr.send(JSON.stringify(data));
    }
}


    </script>
</body>
</html>
